<div class="modal-header">
    <button class="modal-title close" ng-click="cancel()">x</button>
    <h3 class="modal-title">Add new {{typeOfAdding}}</h3>
</div>
<div class="modal-body">
    <div class="row">
        <h4 class="col-sm-3">Word</h4><h4><input class="col-sm-5" ng-model='valueOfWordToAdd' /></h4>
    </div>
    <div class="row">
        <h4 class="col-sm-3">Description</h4><h4><input class="col-sm-5" ng-model='descriptionOfWordToAdd' /></h4>
    </div> 
    <div class="row">
        <h4 class="col-sm-3">Transcription</h4><h4><input class="col-sm-5" ng-model='transcriptionOfWordToAdd' /></h4>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="addWord()">Add {{typeOfAdding}}</button>
</div>
